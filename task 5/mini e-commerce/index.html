<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini E-Commerce App</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <header>
    <h1>ShopSmart</h1>
    <div class="search-cart">
      <input type="text" id="search" placeholder="Search products...">
      <button id="cartBtn">Cart (<span id="cartCount">0</span>)</button>
    </div>
  </header>

  <section class="filters">
    <select id="category">
      <option value="all">All Categories</option>
      <option value="electronics">Electronics</option>
      <option value="clothing">Clothing</option>
      <option value="books">Books</option>
    </select>

    <input type="number" id="price" placeholder="Max Price">
    <select id="sort">
      <option value="rating-desc">Rating: High → Low</option>
      <option value="rating-asc">Rating: Low → High</option>
      <option value="price-asc">Price: Low → High</option>
      <option value="price-desc">Price: High → Low</option>
    </select>

    <button id="clearFilters">Clear Filters</button>
  </section>

  <section class="product-grid" id="productGrid">
   
  </section>

  <div id="cartModal" class="cart-modal hidden">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <button id="checkoutBtn">Checkout</button>
    <button id="closeCartBtn">Close</button>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
